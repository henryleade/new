<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techplay</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #11e4a8;
            --secondary-color: #bd0c0c;
            --accent-color: #7303c0;
            --text-color: #ffffff;
            --background-color: #121212;
            --neon-glow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color), 0 0 30px var(--primary-color);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body, html {
            height: 100%;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
        }
        .background {
            width: 100%;
            min-height: 100vh;
            background: 
                linear-gradient(135deg, rgba(17, 228, 45, 0.1) 0%, rgba(42, 82, 152, 0.1) 50%, rgba(115, 3, 192, 0.1) 100%),
                repeating-linear-gradient(45deg, #000 0, #000 2px, transparent 2px, transparent 6px);
            position: fixed;
            z-index: -1;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--primary-color);
            box-shadow: 0 2px 10px rgba(17, 228, 45, 0.3);
        }
        .logo {
            font-size: 2em;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            text-shadow: var(--neon-glow);
        }
        .navigation {
            display: flex;
            list-style: none;
        }
        .navigation a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            margin-left: 40px;
            transition: 0.3s;
            font-size: 1.1em;
            display: flex;
            align-items: center;
        }
        .navigation a i {
            margin-right: 8px;
        }
        .navigation a:hover {
            color: var(--primary-color);
            text-shadow: var(--neon-glow);
        }
        main {
            padding: 50px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .content {
            flex: 1;
            min-width: 300px;
            margin-right: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-shadow: var(--neon-glow);
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: var(--background-color);
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            text-shadow: none;
            box-shadow: 0 0 10px var(--primary-color);
        }
        .cta-button:hover {
            background-color: var(--secondary-color);
            box-shadow: 0 0 20px var(--secondary-color);
        }
        .console-pad {
            flex: 1;
            min-width: 300px;
            aspect-ratio: 4/3;
            background-color: #333;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3), inset 0 0 50px rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }
        .console-pad::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg 340deg,
                rgba(255,255,255,0.1) 360deg
            );
            animation: rotate 10s linear infinite;
        }
        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
        .pad-top, .pad-bottom {
            display: flex;
            justify-content: space-between;
            z-index: 1;
        }
        .button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--accent-color);
            border: none;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 0 10px var(--accent-color);
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--accent-color), 0 0 30px var(--accent-color);
        }
        .d-pad {
            width: 120px;
            height: 120px;
            background-color: #444;
            border-radius: 50%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 5px;
            padding: 10px;
            z-index: 1;
        }
        .d-pad button {
            background-color: #555;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }
        .d-pad button:nth-child(2),
        .d-pad button:nth-child(4),
        .d-pad button:nth-child(6),
        .d-pad button:nth-child(8) {
            background-color: var(--secondary-color);
        }
        .d-pad button:hover {
            background-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }
        .game-stats {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        .stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .stat-name {
            display: flex;
            align-items: center;
        }
        .stat-name i {
            margin-right: 10px;
            color: var(--primary-color);
        }
        .stat-value {
            font-weight: bold;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <header>
        <h1 class="logo">Techplay</h1>
        <nav>
            <ul class="navigation">
                <li><a href=""><i class="fas fa-home"></i>Home</a></li>
                <li><a href="#"><i class="fas fa-info-circle"></i>About</a></li>
                <li><a href="#"><i class="fas fa-gamepad"></i>Games</a></li>
                <li><a href="https://henryleade.github.io/image/pla.html"><i class="fas fa-envelope"></i>Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <h1>Welcome to Techplay</h1>
            <p>Dive into the future of gaming with Techplay. Experience cutting-edge technology and immersive Gameplay like never before. Are you ready to level up your Games?</p>
            <a href="#" class="cta-button">Get Started</a>
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-name"><i class="fas fa-clock"></i>Play Time</span>
                    <span class="stat-value">100 hours</span>
                </div>
                <div class="stat">
                    <span class="stat-name"><i class="fas fa-star"></i>Downloads</span>
                    <span class="stat-value">50/100</span>
                </div>
            </div>
        </div>
        <div class="console-pad">
            <div class="pad-top">
                <button class="button"></button>
                <button class="button"></button>
            </div>
            <div class="d-pad">
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
            </div>
            <div class="pad-bottom">
                <button class="button"></button>
                <button class="button"></button>
            </div>
        </div>
    </main>
</body>
</html>
